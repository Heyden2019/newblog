{% extends 'base_all.html' %}

{% load crispy_forms_tags %}

{% block title %}
Password reset confirm
{% endblock %}

{% block content %}

<div class="row justify-content-center mt-4">
	<div class="col-6">
		<div class="card">
			<h5 class="card-title">
				Set new password
			</h5>
			{% if validlink %}
			<form method="POST" class="px-5">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-success">Set new password</button>
			</form>
			{% else %}
			<p>Invalid token.</p>
			<p>Please, <a href="{% url 'password_reset' %}">try again</a></p>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
