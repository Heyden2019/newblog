{% extends 'base_all.html' %}

{% load crispy_forms_tags %}


{% block title %}
Log in
{% endblock %}

{% block content %}

<div class="row justify-content-center mt-4">
	<div class="col-6">
		<div class="card">
			<h5 class="card-title">
				Log in
			</h5>
			{% if message %}
			{{ message }}
			{% endif %}
			<form method="POST" action="{% url 'signin' %}" class="px-5">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-success">Log in</button>
			</form>
			<p style="text-align: center;" class="mt-2">Forget password? <a href="{% url 'password_reset' %}">Reset password</a></p>
		
		</div>
	</div>
</div>

{% endblock %}
