{% extends 'base_all.html' %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block content %}

<div class="row justify-content-center mt-4">
	<div class="col-6">
		<div class="card">
			<h5 class="card-title">
				Register
			</h5>
			<form method="POST" action="{% url 'register' %}" class="px-5">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-success">Sign up</button>
			</form>
			<div class="mt-3 mb-0">Have an account? <a href="{% url 'signin' %}">Log in</a></div>
		</div>
	</div>
</div>

{% endblock %}
