{% extends 'base_all.html' %}

{% load crispy_forms_tags %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}

<div class="container">
	<div class="row justify-content-center mt-4">
		<div class="col-6">
			<div class="card">
				<h5 class="card-title">
					Reset Password
				</h5>
				{% if messages %}
				'есть ошибки'
				{% endif %}
				<form method="POST" action="{% url 'password_reset' %}" class="px-5">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-success">Reset Password</button>
				</form>
				
			</div>
		</div>
	</div>
</div>

{% endblock %}
